version: '3'

services: 

  app:
    build: 
      context: node
    container_name: nodejs
    networks: 
      - desafio2-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    # ports: 
    #   - "3000:3000"
    depends_on: 
       - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - desafio2-network

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    networks: 
      - desafio2-network
    ports: 
      - "8080:8080"
    depends_on:
      - app

networks: 
  desafio2-network:
    driver: bridge  